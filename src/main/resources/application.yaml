
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/forum?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
    username: root
    password: 123
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 20
      min-idle: 10
      max-active: 100
      min-evictable-idle-time-millis: 30000
    redis:
      host: localhost
      port: 6379
      password:
  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: HTML5
    prefix: classpath:/templates
    suffix: .html
  mail:
    host: smtp.qq.com
    port: 587
    username: your email
    password: your email password
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
#          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      enable-auto-commit: true
      group-id: forum-comsumer-group
      auto-commit-interval: 3000
  data:
    elasticsearch:
      cluster-name: guangke
      cluster-nodes: localhost:9300
  task:
    #Spring TaskExecution线程池
    execution:
      pool:
        core-size: 5
        max-size: 15
        queue-capacity: 100
    #Spring TaskScheduling线程池
    scheduling:
      pool:
        size: 5
  #不从内存读取任务，而是从数据库
  quartz:
    job-store-type: jdbc
    scheduler-name: forumScheduler
    properties:
      org:
        quartz:
          scheduler:
            instanceId: AUTO
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            isClustered: true
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
        threadPool:
          class: org.quartz.simpl.SimpleThreadPool
          threadCount: 5

